<style>



ul li{
	float: left;
	list-style: none;
	position: relative;
	padding: 5px;

}

li::before {
	content: "";
	position: absolute;
	top: 0;
	left: 100%;
	width: 0;
	height: 100%;
	border-bottom: 2px solid #000;
	transition: width 0.2s linear, left 0.2s linear;
}



li:hover::before {
	left: 0;
	width:100%;
}


li:hover ~ li::before {
	left: 0;
}

</style>
